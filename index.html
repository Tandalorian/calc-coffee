<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee brewing calculator and timer">
    <meta name="theme-color" content="#1a1a2e">
    <title>Calc Coffee</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Logo -->
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 20 C30 20, 20 30, 20 50 L20 70 C20 80, 25 85, 30 85 L70 85 C75 85, 80 80, 80 70 L80 50 C80 30, 70 20, 50 20 Z" 
                      fill="none" stroke="#4a90e2" stroke-width="3"/>
                <line x1="50" y1="50" x2="50" y2="30" stroke="#4a90e2" stroke-width="2" stroke-linecap="round"/>
                <line x1="50" y1="50" x2="65" y2="50" stroke="#4a90e2" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <!-- Calculator Section -->
        <div class="calculator-section">
            <div class="picker-container">
                <div class="picker-header">
                    <svg class="picker-icon coffee-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 8h1a4 4 0 0 1 0 8h-1M2 8h16v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8z"/>
                        <line x1="6" y1="1" x2="6" y2="4"/>
                        <line x1="10" y1="1" x2="10" y2="4"/>
                        <line x1="14" y1="1" x2="14" y2="4"/>
                    </svg>
                    <span class="picker-label">COFFEE</span>
                </div>
                <div class="number-picker" id="coffee-picker">
                    <div class="picker-numbers" id="coffee-numbers"></div>
                </div>
                <div class="picker-unit">GRAMS</div>
            </div>

            <div class="operator">Ã—</div>

            <div class="picker-container">
                <div class="picker-header">
                    <svg class="picker-icon ratio-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
                    </svg>
                    <span class="picker-label">RATIO</span>
                </div>
                <div class="number-picker" id="ratio-picker">
                    <div class="picker-numbers" id="ratio-numbers"></div>
                </div>
                <div class="picker-unit">1:X</div>
            </div>

            <div class="operator">=</div>

            <div class="picker-container">
                <div class="picker-header">
                    <svg class="picker-icon water-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                    </svg>
                    <span class="picker-label">WATER</span>
                </div>
                <div class="number-picker" id="water-picker">
                    <div class="picker-numbers" id="water-numbers"></div>
                </div>
                <div class="picker-unit">GRAMS</div>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer-header">
                <svg class="timer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                <span class="timer-label">TIMER</span>
            </div>
            <div class="timer-display" id="timer-display">00 : 00 . 00</div>
            <div class="timer-controls">
                <button class="timer-btn reset-btn" id="reset-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="23 4 23 10 17 10"/>
                        <polyline points="1 20 1 14 7 14"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    <span>RESET</span>
                </button>
                <button class="timer-btn pause-btn" id="pause-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="6" y="4" width="4" height="16"/>
                        <rect x="14" y="4" width="4" height="16"/>
                    </svg>
                    <span>PAUSE</span>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
