<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee brewing calculator and timer">
    <meta name="theme-color" content="#13171f">
    <title>Calc Coffee</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="http://localhost:3845/assets/ba3037e0ee0b919843d628fa5660254c0191f511.svg" alt="Logo" class="logo">
        </div>

        <!-- Calculator Section -->
        <div class="calculator-section">
            <div class="picker-container">
                <div class="picker-header">
                    <img src="http://localhost:3845/assets/138ef42f74db6bb74d3fd3dc5da100578bad35d2.svg" alt="Coffee" class="picker-icon coffee-icon">
                    <span class="picker-label">Coffee</span>
                </div>
                <div class="number-picker" id="coffee-picker">
                    <div class="picker-numbers" id="coffee-numbers"></div>
                    <div class="picker-overlay"></div>
                </div>
                <div class="picker-unit">Grams</div>
            </div>

            <div class="operator">x</div>

            <div class="picker-container">
                <div class="picker-header">
                    <img src="http://localhost:3845/assets/063f7f3fb55f94a062d2ef1090d5ea472c004bde.svg" alt="Ratio" class="picker-icon ratio-icon">
                    <span class="picker-label">Ratio</span>
                </div>
                <div class="number-picker" id="ratio-picker">
                    <div class="picker-numbers" id="ratio-numbers"></div>
                    <div class="picker-overlay"></div>
                </div>
                <div class="picker-unit">1:x</div>
            </div>

            <div class="operator">=</div>

            <div class="picker-container">
                <div class="picker-header">
                    <img src="http://localhost:3845/assets/72d0b23c10a39f51f4aad52e9e168afe24862f99.svg" alt="Water" class="picker-icon water-icon">
                    <span class="picker-label">Water</span>
                </div>
                <div class="number-picker" id="water-picker">
                    <div class="picker-numbers" id="water-numbers"></div>
                    <div class="picker-overlay"></div>
                </div>
                <div class="picker-unit">Grams</div>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer-header">
                <img src="http://localhost:3845/assets/6cab5b514f78d84395815cf94cbfb3b6a2fecb2b.svg" alt="Timer" class="timer-icon">
                <span class="timer-label">Timer</span>
            </div>
            
            <!-- Initial State: Slide to Start -->
            <div class="timer-slider" id="timer-slider">
                <button class="timer-play-btn" id="timer-play-btn">
                    <img src="http://localhost:3845/assets/477b18aaf64acf4753bda320a15d1fa3186d9d43.svg" alt="Play">
                </button>
                <div class="timer-slide-text">Slide to start</div>
            </div>
            
            <!-- Active State: Timer Display -->
            <div class="timer-active" id="timer-active" style="display: none;">
                <div class="timer-display" id="timer-display"><span>00</span><span class="colon"> : </span><span>00</span><span class="colon"> : </span><span>00</span></div>
                <div class="timer-controls">
                    <button class="timer-btn reset-btn" id="reset-btn">
                        <img src="http://localhost:3845/assets/b3f6ff0552ba67383ddaea69927427449b7cbd35.svg" alt="Reset">
                        <span>Reset</span>
                    </button>
                    <button class="timer-btn pause-btn" id="pause-btn">
                        <img src="http://localhost:3845/assets/3644b6dfdbf8ec22ff5e260abfd7063345212882.svg" alt="Pause">
                        <span>Pause</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
