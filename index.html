<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee brewing calculator and timer">
    <meta name="theme-color" content="#13171f">
    <meta name="version" content="1.1.0">
    <title>Calc Coffee</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="logo.svg" alt="Logo" class="logo">
        </div>

        <!-- Calculator Section -->
        <div class="calculator-section">
            <div class="picker-container">
                <div class="picker-header">
                    <img src="icon-coffee.svg" alt="Coffee" class="picker-icon coffee-icon">
                    <span class="picker-label">Coffee</span>
                </div>
                <div class="number-picker" id="coffee-picker">
                    <div class="picker-numbers" id="coffee-numbers"></div>
                    <div class="picker-overlay"></div>
                </div>
                <div class="picker-unit">Grams</div>
            </div>

            <div class="operator">x</div>

            <div class="picker-container">
                <div class="picker-header">
                    <img src="icon-gear.svg" alt="Ratio" class="picker-icon ratio-icon">
                    <span class="picker-label">Ratio</span>
                </div>
                <div class="number-picker" id="ratio-picker">
                    <div class="picker-numbers" id="ratio-numbers"></div>
                    <div class="picker-overlay"></div>
                </div>
                <div class="picker-unit">1:x</div>
            </div>

            <div class="operator">=</div>

            <div class="picker-container">
                <div class="picker-header">
                    <img src="icon-water.svg" alt="Water" class="picker-icon water-icon">
                    <span class="picker-label">Water</span>
                </div>
                <div class="number-picker" id="water-picker">
                    <div class="picker-numbers" id="water-numbers"></div>
                    <div class="picker-overlay"></div>
                </div>
                <div class="picker-unit">Grams</div>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer-header">
                <img src="icon-timer.svg" alt="Timer" class="timer-icon">
                <span class="timer-label">Timer</span>
            </div>
            
            <!-- Initial State: Slide to Start -->
            <div class="timer-slider" id="timer-slider">
                <button class="timer-play-btn" id="timer-play-btn">
                    <img src="icon-play.svg" alt="Play">
                </button>
                <div class="timer-slide-text">Slide to start</div>
            </div>
            
            <!-- Active State: Timer Display -->
            <div class="timer-active" id="timer-active" style="display: none;">
                <div class="timer-display" id="timer-display">
                    <span class="timer-minutes" id="timer-minutes">00</span>
                    <span class="timer-colon">:</span>
                    <span class="timer-seconds" id="timer-seconds">00</span>
                </div>
                <div class="timer-controls">
                    <button class="timer-btn reset-btn" id="reset-btn">
                        <img src="icon-reset.svg" alt="Reset">
                        <span>Reset</span>
                    </button>
                    <button class="timer-btn pause-btn" id="pause-btn">
                        <img src="icon-pause.svg" alt="Pause">
                        <span>Pause</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
